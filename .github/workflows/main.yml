name: Main
on: [push]
jobs:
  windows-msvc:
    env:
      VERSION: 1.3.45
    name: Windows with VC++
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
    - name: build
      run: ./build-app.ps1
    - name: upload
      uses: actions/upload-artifact@master
      with:
        name: app-${{ env.VERSION }}.exe
        path: app-${{ env.VERSION }}.exe
